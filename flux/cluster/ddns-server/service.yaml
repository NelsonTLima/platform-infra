apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: ddns-server
spec:
  selector:
    app: ddns-app
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: ddns-server
spec:
  selector:
    app: ddns-api
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: ddns-server
spec:
  selector:
    app: ddns-database
  ports:
  - port: 5432
    protocol: TCP
    targetPort: 5432

---

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: ddns-server
spec:
  selector:
    app: ddns-cache
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
